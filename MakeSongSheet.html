<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Make Song Sheet</title>
  <link rel="stylesheet" type="text/css" href="css/basic_style.css" />
<!--  <link href="css/bootstrap.css" rel="stylesheet" />-->
  <link href="css/autocomplete.css" rel="stylesheet" />
<!-- -->
  <script src="scripts/jquery-1.11.0.min.js"></script>
<!--  <script src="scripts/bootstrap.min.js"></script>-->
  <script src="scripts/base_loc.js"></script>
  <script src="scripts/table_script.js"></script>
  <script src="scripts/variables.js"></script>
</head>
<body>


<h2>Create Booklet</h2>
<button type="button" id="genStdMass"  onclick="generateStandardMass();">Generate Blank Mass</button>
<br><br><br>
<table id="songTable" class="songsheet">
  <thead>
    <tr>
      <th>Edit</th>
      <th>Section</th>
      <th>Song</th>
      <th>Delete</th>
    </tr>
  </thead>
</table>

<br>
<br>
<div class="outer">
  <div class="inner">
    <b>Add Row:</b>
    <br>
    <table id="addRow">
        <tr>
          <td><label for="SongSection"> Section </label></td>
          <td><input id="SongSection" type="text" placeholder="Entrada" size="50"/></td>
        </tr>
        <tr>
          <td><label for="SearchSongInput"> Song </label><br></td>
          <td><input id="SearchSongInput" type="text" name="myCountry" placeholder="Song" size="50"/></td>
        </tr>
    </table>
    <button type="button" id="updateButton"  onclick="songUpdate();">Add</button>
  </div>
</div>

<br>
<button type="button" id="generateButton"  onclick="generateSongSheet();">Generate Song Sheet</button>

<script src="scripts/autocomplete.js"></script>

</body>
</html>
