<a id="o_jesu_mi_dulcissime">
<p class="title">
    O Jesu mi dulcissime
</p>
<p class="verse show-chords">
    O Jesu mi dulcissime,<br>
    spes suspirantis animae:<br>
    Te quaerunt piae lacrimae<br>
    et clamor mentis intimae
</p>
<p class="translation">
    Oh, meu dulcíssimo Jesus, esperança da alma que suspira: só a Ti desejam as lágrimas piedosas e o clamor do íntimo da mente.
</p>
</a>
