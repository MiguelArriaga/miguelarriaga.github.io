<a id="vero_amor_e_gesu">
<p class="title">
    Vero amor è Gesù
</p>
<p class="verse show-chords">
    Vero amor è Gesù,<br>
    che salute ne dà<br>
    a chi segue virtù. <br>
    Egli moriva in croce per me. <br>
    Mio buon Gesù, <br>
    mio buon Gesù, <br>
    non ti partir da me.
</p>
<p class="translation">
    Jesus é verdadeiro amor/ que dá a salvação a quem o segue/ Ele morria na Cruz por mim/ Meu bom Jesus, Meu bom Jesu, não me deixes!
</p>
</a>
