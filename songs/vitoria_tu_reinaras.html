<a id="vitoria_tu_reinaras">
<p class="title">
    Vitória! Tu reinarás!
</p>
<p class="chorus show-chords">
    Vitória! Tu reinarás!<br>
    Ó Cruz, tu nos salvarás!
</p>
<p class="verse show-chords">
    Irmãos, unidos no amor, cantai um hino de glória.<br>
    Um cântico de louvor, a Cristo cantai: Vitória!
</p>
<p class="verse show-chords">
    Triunfa sobre o mundo que procura a Verdade,<br>
    ó Cruz, fonte fecunda de Paz e de Liberdade.
</p>
</a>
