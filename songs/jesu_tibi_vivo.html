<p class="title">
    Jesu tibi vivo
</p>
<p class="chorus show-chords">
    Jésu, tíbi vívo, Jésu, tíbi mórior;<br>
    Jésu, síve vívo, síve mórior túus sum.
</p>
<p class="translation">
    Jesus, para Vós vivo; Jesus, para Vós morro; Jesus, quer eu viva, quer eu morra, sou vosso.
